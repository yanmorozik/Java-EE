# jdbc.X
database.driver=org.h2.Driver
database.url=jdbc:h2:mem:db;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE
database.username=sa
database.password=

# hibernate.X
hibernate.dialect=org.hibernate.dialect.H2Dialect
database.hibernate={'hibernate.dialect': 'org.hibernate.dialect.H2Dialect', 'hibernate.hbm2ddl.auto': 'create-drop'}